<script>

var pulalinha = function() {
	document.write("<br>");
};

var mostra = function(frase) {
	document.write(frase);
	pulalinha();
	pulalinha();
}

var nome = prompt("Bom dia! Qual é o seu nome?");
mostra("Bem-vindo," + nome);

var idade = prompt("Quantos anos você têm?");
mostra("Você têm " + idade + " anos");

var dias = idade * 365;
mostra("Você já viveu " + dias + " dias de vida");

var batimentos = dias * 24 * 60 * 80;
mostra("Seu coração já bateu " + batimentos + " vezes.Haja coração!");


</script>
